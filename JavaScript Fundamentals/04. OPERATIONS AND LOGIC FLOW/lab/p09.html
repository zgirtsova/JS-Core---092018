<!DOCTYPE html>
<html lang="en">
<h1>Colorful Numbers
</h1>
<body>
    <script>
        function print(n) {
            let html = "<ul>\n";

            for (let i = 1; i <= n; i++) {
                let color = "blue";
                if (i % 2 !== 0) color = "green";
                html += `  <li><span style='color:${color}'>${i}</span></li>\n`;
            }
            html += "</ul>";
            return html;
        }

        document.body.innerHTML = print(10);
    </script>
</body>
</html>
