<!DOCTYPE html>
<html>
<body>
<h1>JavaScript in the HTML page</h1>
<form>
    number1: <input type="text" name="num1"/> <br>
    number2: <input type="text" name="num2"/> <br>
    summit: <input type="text" name="sum"/> <br>
    <input type="button" value="Sum" onclick="calcSum()"/>
</form>

<script>
    function calcSum() {
        let num1 = document.getElementsByName('num1')[0].value;
        let num2 = document.getElementsByName('num2')[0].value;
        let sum = +num1 + +num2;
        document.getElementsByName('sum')[0].value = sum;
    }
</script>
</body>
</html>
